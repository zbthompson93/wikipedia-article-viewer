<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Article Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="js/wikiViewer.js" type="text/javascript" defer></script>
</head>

<div class = "container fluid">
  <h1 align = "center" id = "title">Wikipedia Article Viewer</h1>
  <div align = "center">
    <div style = "padding: 20px">
  <button class = "btn" id = "getRando">Random Article</button>
    </div>
    <div class = "row">
      <div class = "col-lg-4"></div>
      <div class = "col-lg-4">
 <input type = "text" class = "form-control" placeholder = "Search Articles" id = "string">
      </div>
      </div>
    <div style = "padding: 20px">
  <button type = "button" class = "btn btn-info" id = "search">
    <span class = "glyphicon glyphicon-search"></span>Search
  </button>
    </div>
  </div>

  <div id = "result" class = "container-fluid">
  </div>

</div>

</html>
